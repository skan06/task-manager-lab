# Configuration for Checkov to scan Terraform files
framework:
  - terraform # Specify Terraform framework
directory:
  - ../modules/backend # Scan backend module
  - ../modules/frontend # Scan frontend module
  - ../ # Scan root directory
skip-check:
  - CKV_AWS_115 # Skip Lambda concurrency check
  - CKV_AWS_116 # Skip Lambda DLQ check
soft-fail: true # Report failures but donâ€™t block