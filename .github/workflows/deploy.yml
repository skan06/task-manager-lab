# GitHub Actions workflow for deploying Terraform infrastructure
name: Terraform Deploy
on:
  push:
    branches: [ main ] # Trigger on push to main branch
jobs:
  deploy:
    runs-on: ubuntu-latest # Use Ubuntu runner
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Terraform
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0 # Specify Terraform version

      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # AWS access key from secrets
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # AWS secret key from secrets
          aws-region: us-east-1 # AWS region

      # Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Zip the Lambda function code
      - name: Zip Lambda Function
        run: zip lambda_function.zip lambda_function.py

      # Apply Terraform configuration
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Install Python and Checkov
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # Specify Python version

      # Install Checkov
      - name: Install Checkov
        run: pip install checkov

      # Run Checkov for compliance checks
      - name: Run Checkov
        run: checkov -f tests/checkov.yml

      # Install Terrascan
      - name: Install Terrascan
        run: |
          curl -L https://github.com/tenable/terrascan/releases/download/v1.19.9/terrascan_1.19.9_Linux_x86_64.tar.gz -o terrascan.tar.gz
          tar -xzf terrascan.tar.gz
          chmod +x terrascan
          sudo mv terrascan /usr/local/bin/

      # Run Terrascan for security scanning
      - name: Run Terrascan
        run: terrascan scan -c tests/terrascan.yml
